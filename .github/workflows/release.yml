name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view v${{ steps.version.outputs.version }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} already exists, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build release binary
        if: steps.check_release.outputs.exists == 'false'
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Strip binary
        if: steps.check_release.outputs.exists == 'false'
        run: strip target/x86_64-unknown-linux-gnu/release/linux-sandbox-runner

      - name: Upload artifact
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: linux-sandbox-runner-x86_64
          path: target/x86_64-unknown-linux-gnu/release/linux-sandbox-runner

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            target/x86_64-unknown-linux-gnu/release/linux-sandbox-runner \
            --title "Release ${{ steps.version.outputs.version }}" \
            --notes "Linux sandbox runner binary for x86_64"
        env:
          GH_TOKEN: ${{ github.token }}
