name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: sandbox-runner
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: sandbox-runner.exe

    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        shell: bash
        run: |
          if gh release view v${{ steps.version.outputs.version }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} already exists, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build release binary
        if: steps.check_release.outputs.exists == 'false'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux only)
        if: steps.check_release.outputs.exists == 'false' && matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary }}

      - name: Upload artifact
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: sandbox-runner-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.outputs.check_release != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view v${{ steps.version.outputs.version }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Download all artifacts
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            artifacts/sandbox-runner-x86_64-unknown-linux-gnu/sandbox-runner#sandbox-runner-linux-x86_64 \
            artifacts/sandbox-runner-x86_64-pc-windows-msvc/sandbox-runner.exe#sandbox-runner-windows-x86_64.exe \
            --title "Release ${{ steps.version.outputs.version }}" \
            --notes "Cross-platform sandbox runner binaries (Linux x86_64, Windows x86_64)"
        env:
          GH_TOKEN: ${{ github.token }}
